<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <style>
        body{
            background-color: rgb(224, 144, 144);
            text-align: center;
        }
        .success{
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>welcome to the profile {{name}}</h1>
    <a href="{% url 'logout' %}">Logout</a> <br>
    <a href="{% url 'changeps' %}">change password</a> <br>

    {% if messages %}
    {% for message in messages %}
    <small {% if message.tags %} class="{{message.tags}} success"> {{message}} {% endif %}</small>
    {% endfor %}
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        {% for forms in form %}
           {{forms.label_tag}}
           {{forms}} 
           <small class="red">{{forms.errors|striptags}} </small><br><br>
         {% endfor %}
         <input type="submit" value="Save">
   </form>
</body>
</html>

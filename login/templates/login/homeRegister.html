<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register here</title>
    <style>
        body{
            background-color: burlywood;
            text-align: center;
            font-size: 20px;
            font-style: bold;
        }
        form{
            padding-top: 50px;
        }
        .red{
            color: red;
        }
        .success{
            color: green;
        }
        input{
            font-size: 20px;
        }
    </style>
</head>
<body>
      <h1>Register yourself below</h1>
     <div>
        <form action="" method="POST">
            {% csrf_token %}
            {% for forms in form %}
               {{forms.label_tag}}
               {{forms}} 
               <small class="red">{{forms.errors|striptags}} </small><br><br>
             {% endfor %}
             <input type="submit" value="Submit">
             <a href="{% url 'login' %}" type="button" >Login</a>
       </form>
       {% if messages %}
        {% for message in messages %}
        <small {% if message.tags %} class="{{message.tags}} success"> {{message}} {% endif %}</small>
        {% endfor %}
        {% endif %}

    </div>
      
</body>
</html>
